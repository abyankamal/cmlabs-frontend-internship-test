<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CmLabs Internship Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <header class="overflow-hidden rounded-lg bg-white shadow">
      <div class="px-4 py-5 sm:p-6">
        <div class="flex items-center justify-between">
          <p class="text-xl font-bold text-gray-900">Food Apps</p>
        </div>
      </div>
    </header>
    <div
      class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 w-full h-auto"
    >
      <p class="text-4xl text-white font-bold text-center pt-10">
        Welcome To Food Apps
      </p>
      <p class="text-2xl text-white font-normal text-center py-5">
        Find Your Favorite Food Here
      </p>
    </div>
    <div class="py-4 mx-auto">
      <p class="text-2xl text-center">Category List</p>
      <div
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 pt-4"
        id="category-list"
      >
        <!-- Image Container with Group -->
        <div class="w-full relative group max-w-sm mx-auto h-auto">
          <!-- Image -->
          <img
            src="https://pagedone.io/asset/uploads/1688031162.jpg"
            alt="Sample Image"
            class="w-full h-full object-cover rounded-lg"
          />

          <!-- Text to show on hover -->
          <div
            class="absolute inset-0 bg-black bg-opacity-50 flex justify-center items-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-lg"
          >
            <span class="text-white text-lg font-bold">Hovered Text</span>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
