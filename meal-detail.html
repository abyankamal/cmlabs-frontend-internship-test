<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CmLabs Internship Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    />
    <script src="https://cdn.tailwindcss.com"></script>

  <body>
    <header class="overflow-hidden rounded-lg bg-white shadow">
      <div class="px-4 py-5 sm:p-6">

        </div>
      </div>

    <div

      <p class="text-4xl text-white font-bold text-center pt-10">
        Welcome To Food Apps
      </p>
      <p class="text-2xl text-white font-normal text-center py-5">
        Find Your Favorite Food Here
      </p>
    </div>
    <div class="py-4 px-5">
      <div
        id="meal-detail"
        class="divide-y w-96 mx-auto lg:w-[750px] divide-gray-200 overflow-hidden rounded-lg bg-white shadow-xl"
      ></div>
    </div>
    <script src="meal.js"></script>
